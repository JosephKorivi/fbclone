<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or signup</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-[38%] mx-16">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative shadow-lg">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg"  type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 h-12 rounded-md font-bold text-2xl cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit mx-auto px-2 hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
